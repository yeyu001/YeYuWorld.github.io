<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介绍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-oval {
                @apply rounded-full px-6 py-3 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center gap-4 w-full;
            }
            .platform-icon {
                @apply w-10 h-10 object-cover;
            }
            .avatar-shadow {
                @apply shadow-lg shadow-black/20;
            }
            .content-card {
                @apply bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl;
            }
            /* 背景图容器样式 */
            .bg-container {
                @apply fixed inset-0 z-0 overflow-hidden;
            }
            .bg-image {
                @apply w-full h-auto min-h-full object-cover;
                /* 调整垂直位置，减少上下填充 */
                object-position: center 30%;
                /* 控制缩放比例，避免过度填充 */
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 m-0">
    <!-- 背景图设置（减少上下填充） -->
    <div class="bg-container">
        <img src="网站背景2.jpg" alt="背景图" class="bg-image">
    </div>
    
    <!-- 内容容器（置于背景上方） -->
    <div class="container mx-auto max-w-md z-10 content-card">
        <!-- 头像区域 -->
        <div class="w-40 h-40 mx-auto mb-12 avatar-shadow rounded-full overflow-hidden border-4 border-white">
            <img src="网页.png" alt="个人头像" class="w-full h-full object-cover">
        </div>
        
        <!-- 按钮区域 -->
        <div class="flex flex-col gap-5 w-full">
            <!-- 快手按钮 -->
            <a href="https://v.kuaishou.com/KMuErGSR" target="_blank" class="btn-oval bg-gradient-to-r from-orange-500 to-red-500 text-white font-medium">
                <img src="https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/0bd66e34d76f47e486d50adc605d17ad.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102212620BDA0C9DC6D425DFCB145&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762694780&x-signature=G9fsXZpctZJ9BsP%2FmIMthPloTh8%3D" 
                     alt="快手" class="platform-icon">
                <span>快手账号</span>
            </a>
            
            <!-- 抖音按钮 -->
            <a href="https://v.douyin.com/nLGBI0eMWdI/" target="_blank" class="btn-oval bg-black text-white font-medium">
                <img src="https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/8c12ac9386c944e9abc012069051d987.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102212620BDA0C9DC6D425DFCB145&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762694780&x-signature=X33HQuH6EHvywm%2FocmtG4PdMe9U%3D" 
                     alt="抖音" class="platform-icon">
                <span>抖音账号</span>
            </a>
            
            <!-- 哔哩哔哩按钮 -->
            <a href="https://b23.tv/XY116Ft" target="_blank" class="btn-oval bg-gradient-to-r from-pink-500 to-pink-600 text-white font-medium">
                <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/ea3a2262f4b243b6b7ac4338c05d2821.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102213138A277C572AD3C4D965347&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762695098&x-signature=9s5W7pk8E4bPhw8pB2l5RAQs%2BWw%3D" 
                     alt="哔哩哔哩" class="platform-icon">
                <span>哔哩哔哩账号</span>

</body>
</html>
