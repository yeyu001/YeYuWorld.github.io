<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介绍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-oval {
                @apply rounded-full px-6 py-3 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center gap-4 w-full;
            }
            .platform-icon {
                @apply w-10 h-10 object-cover;
            }
            .avatar-shadow {
                @apply shadow-lg shadow-black/20;
            }
            .content-card {
                @apply bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl;
            }
            /* 背景图容器样式 */
            .bg-container {
                @apply fixed inset-0 z-0 overflow-hidden;
            }
            .bg-image {
                @apply w-full h-full object-cover;
                object-position: left 35% center;
            }
            /* 图片保护覆盖层 */
            .image-protect {
                @apply absolute inset-0 z-10 cursor-default;
            }
            /* 弹窗样式 */
            .modal-overlay {
                @apply fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300;
            }
            .modal-overlay.active {
                @apply opacity-100 pointer-events-auto;
            }
            .modal-content {
                @apply bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl w-full max-w-md max-h-[70vh] overflow-y-auto transform scale-95 transition-transform duration-300;
            }
            .modal-overlay.active .modal-content {
                @apply scale-100;
            }
            .modal-header {
                @apply px-6 py-4 border-b border-gray-200 flex items-center justify-between;
            }
            .modal-title {
                @apply text-xl font-bold text-[#b0c4ff];
            }
            .modal-close {
                @apply text-gray-500 hover:text-gray-700 cursor-pointer transition-colors;
            }
            .modal-body {
                @apply px-6 py-4 space-y-4;
            }
            .update-item {
                @apply pb-4 border-b border-gray-100 last:border-0 last:pb-0;
            }
            .update-date {
                @apply text-sm text-gray-500 font-medium;
            }
            .update-desc {
                @apply text-gray-700 mt-1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 m-0" oncontextmenu="return false">
    <!-- 背景图设置（带保护覆盖层） -->
    <div class="bg-container relative">
        <img src="网站背景2.jpg" alt="FURRY风格背景图" class="bg-image">
        <!-- 背景图保护层 -->
        <div class="image-protect" title=""></div>
    </div>
    
    <!-- 内容容器（置于背景上方） -->
    <div class="container mx-auto max-w-md z-10 content-card">
        <!-- 头像区域（带保护覆盖层） -->
        <div class="w-40 h-40 mx-auto mb-4 avatar-shadow rounded-full overflow-hidden border-4 border-white relative">
            <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/6f507a4e1146424f8becd3e2b2f4a3e1.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102224839691EB1EB72F38055A5E2&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762699719&x-signature=WYmng%2FTDiQWYg2OtXl3qn4y1H%2B8%3D">
            <!-- 头像保护层 -->
            <div class="image-protect" title="头像保护"></div>
        </div>
        
        <!-- 标题文字 -->
        <h1 class="text-center text-2xl font-bold mb-8 text-[#b0c4ff]">夜羽謃宸的小屋</h1>
        
        <!-- 按钮区域（平台图标带保护） -->
        <div class="flex flex-col gap-5 w-full">
            <!-- 快手按钮 -->
            <a href="https://v.kuaishou.com/KMuErGSR" target="_blank" class="btn-oval bg-gradient-to-r from-orange-500 to-red-500 text-white font-medium relative">
                <img src="https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/0bd66e34d76f47e486d50adc605d17ad.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102212620BDA0C9DC6D425DFCB145&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762694780&x-signature=G9fsXZpctZJ9BsP%2FmIMthPloTh8%3D" 
                     alt="快手" class="platform-icon">
                <span>快手账号</span>
                <!-- 图标保护层 -->
                <div class="image-protect absolute left-4 w-10 h-10" title="图标保护"></div>
            </a>
            
            <!-- 抖音按钮 -->
            <a href="https://v.douyin.com/nLGBI0eMWdI/" target="_blank" class="btn-oval bg-black text-white font-medium relative">
                <img src="https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/8c12ac9386c944e9abc012069051d987.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102212620BDA0C9DC6D425DFCB145&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762694780&x-signature=X33HQuH6EHvywm%2FocmtG4PdMe9U%3D" 
                     alt="抖音" class="platform-icon">
                <span>抖音账号</span>
                <!-- 图标保护层 -->
                <div class="image-protect absolute left-4 w-10 h-10" title="图标保护"></div>
            </a>
            
            <!-- 哔哩哔哩按钮 -->
            <a href="https://b23.tv/XY116Ft" target="_blank" class="btn-oval bg-gradient-to-r from-pink-500 to-pink-600 text-white font-medium relative">
                <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/ea3a2262f4b243b6b7ac4338c05d2821.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251102213138A277C572AD3C4D965347&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1762695098&x-signature=9s5W7pk8E4bPhw8pB2l5RAQs%2BWw%3D" 
                     alt="哔哩哔哩" class="platform-icon">
                <span>哔哩哔哩账号</span>
                <!-- 图标保护层 -->
                <div class="image-protect absolute left-4 w-10 h-10" title="图标保护"></div>
            </a>
            
            <!-- 更新记录按钮（点击打开弹窗） -->
            <button id="updateBtn" class="btn-oval bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-medium relative">
                <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEFx0JpDgGOD9hMrw7_RLFqUu_t_j-d8AAC_iIAAqr0cVSrpm_CJR9TxDYE.png" 
                     alt="更新记录" class="platform-icon">
                <span>更新记录</span>
                <!-- 图标保护层 -->
                <div class="image-protect absolute left-4 w-10 h-10" title="图标保护"></div>
            </button>
        </div>
    </div>
    
    <!-- 更新记录弹窗 -->
    <div id="updateModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">更新记录</h2>
                <span id="closeModal" class="modal-close text-xl">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 更新记录内容 -->
                <div class="update-item">
                    <div class="update-date">2025年11月3日</div>
                    <div class="update-desc">
                        <ul class="list-disc list-inside space-y-1">
                            <li>新增更新记录功能，支持查看历史更新</li>
                            <li>优化按钮交互效果，提升用户体验</li>
                            <li>增强页面响应式适配，支持更多设备</li>
                        </ul>
                    </div>
                </div>
                <div class="update-item">
                    <div class="update-date">2025年11月2日</div>
                    <div class="update-desc">
                        <ul class="list-disc list-inside space-y-1">
                            <li>初始版本发布，支持快手、抖音、哔哩哔哩账号跳转</li>
                            <li>添加图片保护功能，禁止拖拽和右键保存</li>
                            <li>优化页面视觉设计，采用FURRY风格背景</li>
                        </ul>
                    </div>
                </div>
                <div class="update-item">
                    <div class="update-date">2025年11月1日</div>
                    <div class="update-desc">
                        <ul class="list-disc list-inside space-y-1">
                            <li>项目启动，确定页面整体架构</li>
                            <li>设计按钮样式和页面布局</li>
                            <li>集成Tailwind CSS实现样式控制</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 禁止图片拖拽
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // 禁止F12开发者工具（增强保护）
        document.addEventListener('keydown', function(e) {
            // 禁止F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // 禁止Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
        });

        // 弹窗控制逻辑
        const updateBtn = document.getElementById('updateBtn');
        const updateModal = document.getElementById('updateModal');
        const closeModal = document.getElementById('closeModal');

        // 打开弹窗
        updateBtn.addEventListener('click', function() {
            updateModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 禁止背景滚动
        });

        // 关闭弹窗（点击关闭按钮）
        closeModal.addEventListener('click', closeModalFunc);

        // 关闭弹窗（点击遮罩层）
        updateModal.addEventListener('click', function(e) {
            if (e.target === updateModal) {
                closeModalFunc();
            }
        });

        // 关闭弹窗（按ESC键）
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && updateModal.classList.contains('active')) {
                closeModalFunc();
            }
        });

        // 关闭弹窗函数
        function closeModalFunc() {
            updateModal.classList.remove('active');
            document.body.style.overflow = ''; // 恢复背景滚动
        }
    </script>
</body>
</html>
